# Policies
getPhotoAssignment:
  PolicyName: GetPhotoAssignment
  PolicyDocument:
    Version: '2012-10-17'
    Statement:
      -  Effect: Allow
         Action:
           - 'dynamodb:GetItem'
         Resource:
          'Fn::ImportValue': ${self:custom.productPhotos.exportPhotoAssignmentsTableArn}
updatePhotoAssignment:
  PolicyName: UpdatePhotoAssignment
  PolicyDocument:
    Version: '2012-10-17'
    Statement:
      -  Effect: Allow
         Action:
           - 'dynamodb:UpdateItem'
         Resource:
          'Fn::ImportValue': ${self:custom.productPhotos.exportPhotoAssignmentsTableArn}
deletePhotoAssignment:
  PolicyName: DeletePhotoAssignment
  PolicyDocument:
    Version: '2012-10-17'
    Statement:
      -  Effect: Allow
         Action:
           - 'dynamodb:DeleteItem'
         Resource:
          'Fn::ImportValue': ${self:custom.productPhotos.exportPhotoAssignmentsTableArn}
